<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuna Tunir Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-5 text-center">
        <h1 class="text-5xl"><span class="text-sky-500 font-semibold">Welcome</span> to the <span class="text-pink-600 font-semibold">Tuna Tunir Bank</span> !!!</h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto mt-12 bg-lime-300 py-10 rounded-2xl">
            <div class="pl-5">
                <h2 class="text-3xl font-semibold mb-3">Please Login</h2>
                <input type="email" name="" id="email-field" class="block w-3/4 pl-4 my-2" placeholder="Enter your Email">
                <input type="password" name="" id="password-field" class="block w-3/4 pl-4 my-2" placeholder="Enter your Password">
                <button id="btn-submit" class="p-2 bg-rose-600 rounded hover:bg-sky-600 text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
