<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-5 text-center">
        <h1 class="text-5xl"><span class="text-sky-500 font-semibold">Welcome</span> inside the <span
                class="text-pink-600 font-semibold">Tuna Tunir Bank</span> !!!</h1>
    </header>
    <main>
        <section class="md:w-2/3  mt-12 mx-auto">
            <div class="md:grid grid-cols-3 gap-5">
                <div class="bg-emerald-300 pl-5 py-5 rounded-lg mb-2">
                    <h2 class="text-3xl">deposit</h2>
                    <h3 class="text-3xl">$<span id="total-deposit">00</span></h3>
                </div>
                <div class="bg-rose-300 pl-5 py-5 rounded-lg mb-2">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h3 class="text-3xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-blue-300 pl-5 py-5 rounded-lg mb-2">
                    <h2 class="text-3xl">Balance</h2>
                    <h3 class="text-3xl">$<span id="total-balance">400</span></h3>
                </div>
            </div>
        </section>
        <section class="md:w-2/3 mx-auto mt-12 py-10 rounded-2xl">
            <div class="md:grid grid-cols-2 gap-5">
                <div class="p-5 bg-fuchsia-400 rounded-lg mb-2">
                    <h2 class="text-3xl font-semibold mb-3">Please Deposit</h2>
                    <input type="text" name="" id="deposit-field" class="block w-3/4 pl-4 my-2" placeholder="Enter your Amount">
                    <button id="btn-deposit" class="p-2 bg-rose-600 rounded hover:bg-sky-600 text-white">Deposit</button>
                </div>
                <div class="p-5 bg-orange-400 rounded-lg mb-2">
                    <h2 class="text-3xl font-semibold mb-3">Please Withdraw</h2>
                    <input type="text" name="" id="withdraw-field" class="block w-3/4 pl-4 my-2" placeholder="Enter your Amount">
                    <button id="btn-withdraw" class="p-2 bg-rose-600 rounded hover:bg-sky-600 text-white">Deposit</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
